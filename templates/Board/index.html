<!DOCTYPE html>
<html lang="ru">
    <head  >
      {% load static %}
        {% load custom_filters %}
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Доска</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>


<body >

<!--Headers-->
        <header class=" text-dark fixed-top bg-dark">
            <div class="container">
                <div class=" d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                        <svg class="bi me-40" width="100" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
                    </a>
                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                        <li><a href="/"><button type="button" class="btn btn-outline-white me-4">Главная</button></a></li>
                    </ul>

                    <div class="text-end">
                        {% if request.user.is_authenticated %}
                            <a href="{% url 'create' %}"><button type="button" class="btn btn-outline-white me-4">Создать публикацию</button></a>
                            <a href="{% url 'myboard' request.user.id %}"><button type="button" class="btn btn-outline-white me-4">Моя страница</button></a>
                            <a href="/accounts/logout/"><button type="button" class="btn btn-outline-white me-4">Выйти</button></a>
                            <a> <button type="button" class="btn btn-outline-white me-4">{{ request.user }}</button></a>
                        {% else %}
                            <a href="/accounts/login/"><button type="button" class="btn btn-outline-white me-4">Войти</button></a>
                        {% endif %}
                    </div>
                </div>
            </div>
</header>

<!-- Header-->
        <header class="py-3">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-light">
                    <h1 class="display-4 fw-bolder"></h1>
                    <p class="lead fw-normal text-white-50 mb-0"></p>
                </div>
            </div>
        </header>

<!--Category section        -->
<header>
<div class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center">
        <div class="container">
            <div class="d-flex flex-wrap justify-content-lg-center">
                {% for i in category %}
                    <a href="{% url 'category' i.id %}"><button class="btn btn-secondary" type="button">{{ i.name }}</button></a>
                {% endfor %}
            </div>
        </div>
    </div>
</header>

{% block content%}
{% endblock content %}

<!-- Footer-->
<footer class="footer bg-black small fixed-bottom text-center text-white-50">
    <div class="container px-1 px-lg-5">Copyright &copy; Your Website 2023</div>
</footer>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %}"></script>

    </body>
</html>
